<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="calculator">
                        <h2>Рассчёт стоимости</h2>
                        <label for="card_edition">Выберите тираж</label>
                        <select class="form-control" name="edition" id="card_edition">
                            <option value="90">90</option>
                            <option value="120">120</option>
                            <option value="150">150</option>
                            <option value="180">180</option>
                            <option value="210">210</option>
                            <option value="240">240</option>
                            <option value="270">270</option>
                            <option value="300">300</option>
                            <option value="360">360</option>
                            <option value="420">420</option>
                            <option value="510">510</option>
                            <option value="600">600</option>
                            <option value="900">900</option>
                            <option value="1200">1200</option>
                            <option value="1500">1500</option>
                            <option value="3000">3000</option>
                        </select>
                        <label for="card_paper">Выберите бумагу</label>
                        <select name="card_paper" id="card_paper" class="form-control">
                            <option value="Мелованная бумага (белая)">Мелованная бумага (белая)</option>
                            <option value="Бумага повышенной белизны(SPLENDORGEL)">Бумага повышенной белизны(SPLENDORGEL)</option>
                            <option value="Prestige Лён (белый)">Prestige Лён (белый)</option>
                        </select>
                        <label for="card_color">Выберите цветность</label>
                        <select name="card_color" id="card_color" class="form-control">
                            <option value="Односторонняя чёрно-белая">Односторонняя чёрно-белая</option>
                            <option value="Двусторонняя чёрно-белая">Двусторонняя чёрно-белая</option>
                            <option value="Односторонняя цветная">Односторонняя цветная</option>
                            <option value="Цветная с лицевой, ч/б с оборотной">Цветная с лицевой, ч/б с оборотной</option>
                            <option value="Двусторонняя цветная">Двусторонняя цветная</option>
                        </select>
                        <h4><small>Приблизительная</small><br>
                            Стоимость за тираж</h4>
                            <p class="price">
                                <span id="final_price">0</span>
                                руб.
                            </p>
                    </div>
                </div>
                <div class="col-sm-8">
                <div class="card_images">
                    <img src="img/1_0.png" alt="Односторонняя чёрно-белая" id="card_1_0">
                    <img src="img/1_1.png" alt="Двусторонняя чёрно-белая" id="card_1_1">
                    <img src="img/4_0.png" alt="Односторонняя цветная" id="card_4_0">
                    <img src="img/4_1.png" alt="Цветная с лицевой, ч/б с оборотной" id="card_4_1">
                    <img src="img/4_4.png" alt="Двусторонняя цветная" id="card_4_4">
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
